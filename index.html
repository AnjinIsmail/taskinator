<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskintor</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1 calss="page-title"> Taskintor</h1>
        <p>Click the button below to add a new task! </p>
        <form id="task-form">
            <div class="form-group">
                <input type="text" name="task-name" class ="text-input"
                placeholder="Enter Task Name"></input>
            
                <select name="task-type" class="select-dropdown">
                    <option value ="" disabled selected> Pick a task type</option>
                    <option value="Print"> Print </option>
                    <option value="Web"> Web</option>
                    <option value="Mobile">Mobile</option>
                </select>
        <button class="btn" id="save-task">Add Task</button>
            </div>
        </form>
        <main class="page-content">
           <section class="task-list-wrapper">
            <h2 class="list-title">Tasks To Do </h2>
            <ul class="task-list" id="tasks-to-do">
                <li class="task-item"> </li>
                
           </ul>
           </section>
        </main>
    </header>
    <footer>
        &copy;2020 by Taskintor
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
